<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none" aria-hidden="true">
  <!-- Kiosk/tablet frame -->
  <rect x="40" y="25" width="120" height="160" rx="12" stroke="#64748b" stroke-width="2" stroke-opacity="0.45" fill="none"/>
  <rect x="50" y="40" width="100" height="115" rx="4" stroke="#64748b" stroke-width="1" stroke-opacity="0.35" fill="none"/>
  <!-- QR placeholder area -->
  <rect x="70" y="60" width="60" height="60" rx="4" stroke="#64748b" stroke-width="1.5" stroke-opacity="0.4" fill="none"/>
  <g stroke="#64748b" stroke-width="1" stroke-opacity="0.45">
    <rect x="75" y="65" width="12" height="12" fill="#64748b" fill-opacity="0.3"/>
    <rect x="133" y="65" width="12" height="12" fill="#64748b" fill-opacity="0.3"/>
    <rect x="75" y="123" width="12" height="12" fill="#64748b" fill-opacity="0.3"/>
    <rect x="90" y="90" width="25" height="25" fill="#64748b" fill-opacity="0.2"/>
  </g>
  <!-- Scan line -->
  <line x1="70" y1="95" x2="130" y2="95" stroke="#64748b" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="4 2"/>
</svg>
