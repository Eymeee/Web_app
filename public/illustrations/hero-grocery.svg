  <circle cx="200" cy="130" r="18" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
  <circle cx="260" cy="145" r="22" stroke="rgba(255,255,255,0.5)" stroke-width="1.5" fill="none"/>
  <!-- Checkmark badge -->
  <circle cx="310" cy="100" r="24" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.6)" stroke-width="1.5"/>
  <path d="M300 100 L307 107 L322 92" stroke="rgba(255,255,255,0.9)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
