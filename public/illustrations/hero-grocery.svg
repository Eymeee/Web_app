  </defs>
  <!-- Grocery box outline -->
  <path d="M80 80 L320 80 L340 200 L60 200 Z" stroke="rgba(255,255,255,0.6)" stroke-width="2" fill="url(#hero-grad)" stroke-linejoin="round"/>
